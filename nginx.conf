# frontend-secure-onboarding-system/nginx.conf
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Try all requests as files, then as directories, then fall back to index.html
    # This is crucial for single-page applications (SPAs) like React/Vite
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Disable caching for index.html during development if needed
    # location = /index.html {
    #     add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    #     expires off;
    # }

    # Error pages (optional, Nginx default is usually fine)
    error_page 404 /index.html; # Redirect 404s to index.html for SPA routing
    location = /404.html {
        internal;
    }
}
